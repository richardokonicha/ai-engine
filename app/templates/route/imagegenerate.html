{% extends 'base.html' %} {% block content %}

<div class="min-h-full">
  <div class="bg-white">
    <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="mt-1 text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl"
        >
          {{data.name}}
        </p>
        <p class="max-w-xl mt-5 mx-auto text-xl text-gray-500">
          {{data.description}}
        </p>
      </div>
    </div>
  </div>

  <div class="flex items-start space-x-4">
    <div class="flex-shrink-0">
      <img
        class="inline-block h-10 w-10 rounded-full"
        src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt=""
      />
    </div>

    <div class="min-w-0 flex-1">
      <form method="post" onSubmit="return handleClick()" class="relative">
        <div
          class="p-8 border border-gray-300 rounded-lg shadow-sm overflow-hidden"
        >
          <label for="comment" class="sr-only">Add your comment</label>
          <textarea
            rows="3"
            name="content"
            id="content"
            type="text"
            class="block w-full p-3 resize-none sm:text-sm"
            placeholder="Image content description..."
            value="{{ request.form['content'] }}"
          ></textarea>
        </div>

        <div
          class="absolute bottom-0 inset-x-0 pl-3 pr-2 py-2 flex justify-between"
        >
          <div class="flex items-center space-x-5"></div>
          <div class="flex-shrink-0">
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600"
            >
              Post
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% include 'gridimages.html' %}
</div>

{% endblock %}
